<body>
    <input id="color_field" type="text" value="faceshape">
    <button id="feature_button">Change Faceshape</button>
    <div id="svgAvatars">
    </div>
    <script>
        $('#feature_button').click(function(){
            var zone = $('#color_field').val();
            var shapes = getPartOptions(zone);
            var shape = Math.floor((Math.random() * shapes.length));
            drawFeature(zone,shape);
        });
        $('#color_field').change(function(){
            avatar_part = $('#color_field').val();
            changeActivePart(avatar_part);
        });    
    </script>
</body>
